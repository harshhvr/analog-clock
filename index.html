<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/functions.js"></script>
</head>

<body>
    <div id="analogClock" class="analog-clock" data-size="500">
        <div class="points">
            <div class="point point-1">1</div>
            <div class="point point-2">2</div>
            <div class="point point-3">3</div>
            <div class="point point-4">4</div>
            <div class="point point-5">5</div>
            <div class="point point-6">6</div>
            <div class="point point-7">7</div>
            <div class="point point-8">8</div>
            <div class="point point-9">9</div>
            <div class="point point-10">10</div>
            <div class="point point-11">11</div>
            <div class="point point-12">12</div>
        </div>
        <div class="pointers">
            <div class="pointer pointer-hour" data-pointer-type="hour"></div>
            <div class="pointer pointer-minute" data-pointer-type="minute"></div>
            <div class="pointer pointer-second" data-pointer-type="second"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
